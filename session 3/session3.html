    <title>Session3</title>

  <body>
    <script src="phaser.min.js"></script>
    <script>
      function create() {
        this.add.circle(50, 60, 30, 0xff8030);
      }
      let config = {
        width: 500,
        height: 400,
        backgroundColor: 0xffff12,

          create,
        },
      };
      let game = new Phaser.Game(config);
